{% extends "base.html" %}

{% block content %}
    <h1>System Services</h1>
    <form action="" method="post" novalidate>
    </form>

        <table style="width:50%">
            <tr>
            <th>Name</th>
            <th>Status</th>
            </tr>

        {% for stat in stats %}

            <tr>
            <td>{{ stat.name }}</td>
            {% if stat.active %}
            <td><p style="color:green;">ACTIVE</p></td>
            {% else %}
            <td><p style="color:red;">DEAD</p></td>
            </tr>
            {%endif %}
        {% endfor %}

        </table>

{% endblock %}
