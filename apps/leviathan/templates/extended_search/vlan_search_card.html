<table>
    <thead>
    <tr>
        <th>Hostname</th>
        <th>Number</th>
        <th>Name</th>
    </thead>
    <tbody>

    {% for d in data %}

    <tr>
        <td>{{ d.hostname }}</td>
        <td>{{ d.number }}</td>
        <td>{{ d.name }}</td>
    </tr>

    {% endfor %}
    </tbody>

</table>
