{% extends "base.html" %}

{% block content %}
<h1>Zone Lookup</h1>
<form action="" method="post" novalidate>
    <p>
        {{ form.src_ip }}
        {{ form.src_ip.label }}
    </p>
    <p>
        {{ form.dst_ip }}
        {{ form.dst_ip.label }}
    </p>
    <p>
        {{ form.service }}
        {{ form.service.label }}
    </p>
    <p>{{ form.submit(class_="button") }}</p>
</form>

{% endblock %}
