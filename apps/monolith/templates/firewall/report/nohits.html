 {% extends "base.html" %}

{% block content %}
    <h1>Report {{ id }} - rules with zero hits.</h1>
    <form action="" method="post" novalidate>
    </form>
        <table id="report">
        <tr>
            <th>Rule Index</th>
            <th>Name</th>
            <th>Hits</th>
        </tr>
    {% for rule in rules %}
        <tr>
            <td>{{ rule.Rule_Index }}</td>
            <td>{{ rule.Name }}</td>
            <td>{{ rule.Rule_Usage_Hit_Count }}</td>
        </tr>
    {% endfor %}
        </table>
{% endblock %}
