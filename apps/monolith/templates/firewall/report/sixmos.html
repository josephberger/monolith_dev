 {% extends "base.html" %}

{% block content %}
  <form action="" method="post" novalidate>

    <h1>Report {{ id }} - rules not hit in the last six months.</h1>
    <p>
        {{ form.export() }}
    </p>

        <table id="report">
        <tr>
            <th>Rule Index</th>
            <th>Name</th>
            <th>Last Hit</th>
            <th>Created</th>
        </tr>
    {% for rule in rules %}
            <tr>
                <td>{{ rule.Rule_Index }}</td>
                <td>{{ rule.Name }}</td>
                <td>{{ rule.Rule_Usage_Last_Hit }}</td>
                <td>{{ rule.Created }}</td>
            </tr>
    {% endfor %}
        </table>
   </form>
{% endblock %}
