{% extends "base.html" %}

{% block content %}
<form action="" method="post" novalidate>

    {% for fw in firewalls %}

    <h3>{{ fw.name }}</h3>
    <table style="width:50%">
    <tr>
        <th>Interface</th>
        <th>Zone</th>
    </tr>

        {% for ifnet in fw.ifnets %}

        <tr>
            <td><a href="{{ url_for('ifaceroutes', ifaceinfo=ifnet.name+'!'+fw.name)}}">{{ ifnet.name }}</a></td>
            <td>{{ ifnet.zone }}</td>
        </tr>

        {% endfor %}
    </table>
    {% endfor %}


</form>

{% endblock %}
